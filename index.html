<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="same-origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Agrégations de lignes budgétaires</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script crossorigin="anonymous" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap-reboot.min.css" crossorigin="anonymous">
        
        <script defer type=module src="./build/rollup-bundle.js"></script>

        <style>

            main{
                padding: 0 15%;
            }

            table > thead{
                text-align: center;
            }

            table.aggregation{
                width: 100%;
            }

            table.aggregation > * > tr > td{
                vertical-align: top;
            }

            table.aggregation > * > tr > th:nth-child(1),
            table.aggregation > * > tr > td:nth-child(1){
                max-width: 7em;
            }

            table.aggregation > * > tr > td:nth-child(2){
                max-height: 5em;
                overflow: scroll;
            }
            
            table.aggregation > * > tr > td:nth-child(4),
            table.aggregation > * > tr > td:nth-child(3){
                text-align: right;
                width: 9em;
            }

            table.aggregation > tbody > tr:nth-child(odd) > td{
                background-color: #f5f5f5;
            }

            table.aggregation > * > tr > td input{
                width: 100%;
            }

            .money-amount{
                text-align: right;
                min-width: 9em;
            }
            
            table.formula-rows{
                width: 100%;
            }

            table.formula-rows > tbody > tr:nth-child(odd) > td{
                background-color: #f5f5f5;
            }

            /* Miller columns */

            label{
                display:block;
            }

            label input{
                margin: 0 0.5em;
            }

            .miller-columns{
                display: flex;
                flex-direction: row;
            }

            .miller-columns ol{
                display: flex;
                flex-direction: column;
                
                width: 20vw;

                margin: 0;
                padding: 0;

                list-style: none;
            }

            .miller-columns ol li{
                padding: 0.5em;
                text-align: center;
                border: 1px solid #DDD;

                cursor: pointer;
            }

            .miller-columns ol li.selected{
                background-color: lightblue;
            }
        </style>

    </head>
    <body>
        <div id="react-content"></div>
    </body>
</html>
